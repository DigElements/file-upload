<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../file-upload.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <file-upload target="/test"></file-upload>

    <script>
      var myEl = document.querySelector('file-upload');

      suite('<file-upload>', function() {

        test('defines the "droppable" property', function() {
          assert.equal(myEl.droppable, false);
        });

        test('defines the "dropText" property', function() {
          assert.equal(myEl.dropText, 'Drop Files Here');
        });

        test('defines the "files" property', function() {
          assert.deepEqual(myEl.files, []);
        });

        test('defines the "headers" property', function() {
          assert.deepEqual(myEl.headers, {});
        });

        test('defines the "accept" property', function() {
          assert.deepEqual(myEl.accept, '');
        });

        test('defines the "noink" property', function() {
          assert.equal(myEl.noink, false);
        });

        test('defines the "multi" property', function() {
          assert.equal(myEl.multi, false);
        });

        test('defines the "progressHidden" property', function() {
          assert.equal(myEl.progressHidden, false);
        });

        test('defines the "raised" property', function() {
          assert.equal(myEl.raised, false);
        });

        test('defines the "target" property', function() {
          assert.equal(myEl.target, '/test');
        });

        test('defines the "method" property', function() {
          assert.equal(myEl.method, 'PUT');
        });

        test('defines the "withCredentials" property', function() {
          assert.equal(myEl.withCredentials, false);
        });

        test('defines the "retryText" property', function() {
          assert.equal(myEl.retryText, 'Retry Upload');
        });

        test('defines the "removeText" property', function() {
          assert.equal(myEl.removeText, 'Remove');
        });

        test('defines the "successText" property', function() {
          assert.equal(myEl.successText, 'Success');
        });

        test('defines the "errorText" property', function() {
          assert.equal(myEl.errorText, 'Error uploading file...');
        });

        test('defines the "_shownDropText" property', function() {
          assert.equal(myEl._shownDropText, false);
        });

        test('defines the "hideFileList" property', function() {
          assert.equal(myEl.hideFileList, false);
        });

        test('defines the "additional" property', function() {
          assert.deepEqual(myEl.additional, {});
        });

        test('defines the "manualUpload" property', function() {
          assert.equal(myEl.manualUpload, false);
        });

        test('defines the "fileDataName" property', function() {
          assert.equal(myEl.fileDataName, 'file');
        });

        test('defines the "paperButtonAlt" property', function() {
          assert.equal(myEl.paperButtonAlt, '');
        });

        test('defines the "paperButtonTitle" property', function() {
          assert.equal(myEl.paperButtonTitle, '');
        });

      });
    </script>

  </body>
</html>
